<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<head>
    <!--<security:intercept-url pattern="/resources/**" access="permitAll" />-->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSRF Token -->

    <title>CDFIPB</title>

    <!-- Styles -->

    <link rel="stylesheet" type="text/css" media="all"
          href="/css/app.css" th:href="@{/css/app.css}" />
    <link href="http://www.perlnigeria.net/css/app.css" rel="stylesheet">
</head>
<body>
<div id="app">
    <nav class="navbar navbar-default navbar-static-top">
        <div class="container">
            <div class="navbar-header">

                <!-- Collapsed Hamburger -->
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#app-navbar-collapse">
                    <span class="sr-only">Toggle Navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>

                <!-- Branding Image -->
                <a class="navbar-brand" href="/">
                    CDFIPB Recruitment
                </a>
            </div>

            <div class="collapse navbar-collapse" id="app-navbar-collapse">
                <!-- Left Side Of Navbar -->
                <ul class="nav navbar-nav">
                    &nbsp;
                </ul>

                <!-- Right Side Of Navbar -->
                <ul class="nav navbar-nav navbar-right">
                    <!-- Authentication Links -->
                    <li><a href="/login">Login</a></li>
                    <li><a href="/register">Register</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <div class="panel panel-default">
                    <div class="panel-heading">Register</div>

                    <div class="panel-body">


                            <form th:object="${user}" th:action="@{/register-account}" method="post">
                                <div class="row gap-20">


                                    <div class="col-sm-12 col-md-12">

                                        <div class="form-group">
                                            <label>Email Address</label>
                                            <input class="form-control" th:field="*{username}"  placeholder="Enter your email address" type="email"/>
                                            <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>

                                        </div>

                                    </div>

                                    <div class="col-sm-12 col-md-12">

                                        <div class="form-group">
                                            <label>Password</label>
                                            <input class="form-control" name="password" placeholder="Min 8 and Max 20 characters" type="password"/>
                                            <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Name Error</span>
                                        </div>

                                    </div>

                                    <div class="col-sm-12 col-md-12">

                                        <div class="form-group">
                                            <label>Password Confirmation</label>
                                            <input class="form-control" name="password_confirm" placeholder="Re-type password again" type="password"/>
                                        </div>

                                    </div>

                                    <div class="col-sm-12 col-md-12">
                                        <div class="checkbox-block">
                                            <input id="register_accept_checkbox" name="register_accept_checkbox" class="checkbox" value="First Choice" type="checkbox"/>
                                            <label class="" for="register_accept_checkbox">By register, I read &amp; accept <a href="#">the terms</a></label>
                                        </div>
                                    </div>

                                    <div class="col-sm-12 col-md-12">
                                        <div class="login-box-box-action">
                                            Already have account? <a data-toggle="modal" href="#loginModal">Log-in</a>
                                        </div>
                                    </div>

                                </div>
                                <button type="submit" class="btn btn-primary">Register</button>

                            </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Scripts -->
<script src="/js/app.js"></script>
</body>
</html>
